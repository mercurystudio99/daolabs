<!DOCTYPE html>
<html lang="en" class="lightmode">
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="Movement" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>MOVEMENT</title>
		<link rel="shortcut icon" href="/favicon.png" />
		<link rel="manifest" href="/manifest.json" />

		%sveltekit.head%

		<link rel="stylesheet" href="/styles/global.css" />

		<script defer src="/libs/sunvox.js"></script>
		<script defer src="/libs/sunvox_lib_loader.js"></script>
		<script src="https://cdn.usefathom.com/script.js" data-site="OTVDYQUU" defer></script>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Monoton&family=Montserrat:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>

		<!-- facebook open graph tags -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://move.xyz/" />
		<meta property="og:title" content="Movement | The Decentralized Funding and Creator Platform" />
		<meta
			property="og:description"
			content="Movement DAO Treasuries and Collections. The funding platform for DAOs, decentralized crowdfunding, Web3 businesses and communities. Built on Ethereum."
		/>
		<meta
			property="og:image"
			content="https://ipfs.io/ipfs/QmVUj6EUd9iLxFuwzhGpvM6wPcRebLjxDVVHWTk1nr6rTT"
		/>

		<!-- twitter card tags additive with the og: tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta
			name="twitter:title"
			content="Movement | The Decentralized Funding and Creator Platform"
		/>
		<meta name="twitter:domain" content="move.xyz" />
		<meta
			name="twitter:description"
			content="Movement DAO Treasuries and Collections. The funding platform for DAOs, decentralized crowdfunding, Web3 businesses and communities. Built on Ethereum."
		/>
		<meta
			name="twitter:image"
			content="https://ipfs.io/ipfs/QmVUj6EUd9iLxFuwzhGpvM6wPcRebLjxDVVHWTk1nr6rTT"
		/>
		<meta name="twitter:url" content="https://www.move.xyz/" />
	</head>

	<body>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
